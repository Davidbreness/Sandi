<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti 💕</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .intro, .pregunta, .final {
      position: absolute;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      width: 80%;
      max-width: 400px;
    }

    .intro.mostrar, .pregunta.mostrar, .final.mostrar {
      opacity: 1;
      pointer-events: auto;
    }

    .intro h1 {
      font-size: 28px;
      color: #e63946;
      animation: latido 1.5s infinite;
    }

    .pregunta {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .pregunta h1 {
      color: #e63946;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 11;
      position: relative;
    }

    #si {
      background: #ff4d6d;
      color: white;
    }

    #si:hover {
      background: #e63950;
    }

    #no {
      background: #bbb;
      color: white;
    }

    .final h1 {
      font-size: 28px;
      color: #e63946;
      animation: latido 1.5s infinite;
      z-index: 10;
    }

    @keyframes latido {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .corazon {
      position: absolute;
      font-size: 24px;
      color: #ff4d6d;
      animation: flotar 5s linear infinite;
    }

    @keyframes flotar {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="intro mostrar" id="intro">
    <h1>Hola yiguirra<br><br>Antes de decirte algo, quiero que sepas<br>que eres muy hermosa, divina y deay mi rica</h1>
  </div>

  <div class="pregunta" id="pregunta">
    <h1>¿Quieres ser mi novia yiguirra?</h1>
    <button id="si">Sí</button>
    <button id="no">No</button>
  </div>

  <div class="final" id="final">
    <h1>Vamos a ser novios virtuales y mi rol extendido<br><br>Ahora eres mía, me tienes que dar todas tus contraseñas y nada de amiguitos<br><br>Te i love you very much</h1>
  </div>

  <script>
    const btnSi = document.getElementById("si");
    const btnNo = document.getElementById("no");
    const intro = document.getElementById("intro");
    const pregunta = document.getElementById("pregunta");
    const final = document.getElementById("final");

    // tamaño inicial del botón "Sí"
    let tamañoSi = 1;

    // mostrar pregunta después de la intro
    setTimeout(() => {
      intro.classList.remove("mostrar");
      pregunta.classList.add("mostrar");
    }, 4000);

    // click en "Sí"
    btnSi.addEventListener("click", function() {
      pregunta.classList.remove("mostrar");
      final.classList.add("mostrar");
    });

    // click en "No"
    btnNo.addEventListener("click", function() {
      tamañoSi += 0.1; // incrementa tamaño
      btnSi.style.transform = `scale(${tamañoSi})`;
    });

    // corazones flotando
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.innerHTML = "❤️";
      corazon.style.left = Math.random() * window.innerWidth + "px";
      corazon.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(corazon);

      setTimeout(() => {
        corazon.remove();
      }, 5000);
    }

    setInterval(crearCorazon, 500);
  </script>
</body>
</html>
